apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "portkeyenterprise.fullname" . }}-test-connection"
  labels:
    {{- include "gateway.labels" . }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: "{{ .Values.images.testImage.repository }}:{{ .Values.images.testImage.tag }}"
      imagePullPolicy: {{ .Values.images.testImage.pullPolicy }}
      command: ['wget']
      args: ['{{ include "portkeyenterprise.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
