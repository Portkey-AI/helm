# Default values for portkeyenterprise.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Deployment strategy configuration
# Example:
# strategy:
#   type: RollingUpdate
#   rollingUpdate:
#     maxSurge: 1
#     maxUnavailable: 0
strategy: {}

images:
  gatewayImage:
    repository: "docker.io/portkeyai/gateway_enterprise"
    pullPolicy: IfNotPresent
    tag: "2.1.0"
  dataserviceImage:
    repository: "docker.io/portkeyai/data-service"
    pullPolicy: IfNotPresent
    tag: "1.5.0"
  # Add Redis image configuration
  redisImage:
    repository: "docker.io/redis"
    pullPolicy: IfNotPresent
    tag: "7.2-alpine"
  minioImage:
    repository: "docker.io/minio/minio"
    pullPolicy: IfNotPresent
    tag: "RELEASE.2025-09-07T16-13-09Z"
  minioClientImage:
    repository: "quay.io/minio/mc"
    pullPolicy: IfNotPresent
    tag: "RELEASE.2025-08-13T08-35-41Z"
  etcdImage:
    repository: "quay.io/coreos/etcd"
    pullPolicy: IfNotPresent
    tag: "v3.5.5"
  milvusImage:
    repository: "docker.io/milvusdb/milvus"
    pullPolicy: IfNotPresent
    tag: "v2.3.21"

imagePullSecrets: [portkeyenterpriseregistrycredentials]
nameOverride: ""
fullnameOverride: ""

selectorLabels: {}

imageCredentials:
- name: portkeyenterpriseregistrycredentials
  create: true
  registry: https://index.docker.io/v1/
  username: <docker-user>
  password: <docker-pwd>
  email: ""  # Optional
  # Or use direct auth token
  auth: ""  # Base64 encoded auth token

useVaultInjection: false  # Set this to true to use Vault injection

vaultConfig:
  vaultHost: vault.hashicorp.com
  secretPath: "path/to/your/secret"
  role: "your-vault-role"
  kubernetesSecret: ""

environment:
  # Specify whether environment configuration should be deployed
  create: true
  # Specify whether environment configuration should be deployed as a Secret or a ConfigMap
  secret: true
  
  # Use an existing Secret for sensitive values (when create is false)
  existingSecret: ""
  
  # When secretKeys is provided (recommended):
  #   - Keys listed here are pulled from the external secret
  #   - Other keys in environment.data are used as direct values
  #   - Clear separation of sensitive vs non-sensitive configuration
  # 
  # When secretKeys is empty :
  #   - Uses Kubernetes lookup to check if keys exist in secret
  #   - Falls back to environment.data values if keys not found
  secretKeys: []
  #  - REDIS_URL
  #  - LOG_STORE_ACCESS_KEY
  #  - LOG_STORE_SECRET_KEY
  #  - ANALYTICS_STORE_PASSWORD
  #  - AZURE_STORAGE_KEY
  #  - AWS_ASSUME_ROLE_ACCESS_KEY_ID
  #  - AWS_ASSUME_ROLE_SECRET_ACCESS_KEY
  #  - MONGO_DB_CONNECTION_URL
  
  # Application environment variables
  # When using existingSecret with explicit mode:
  #   - Keys listed in secretKeys come from the external secret
  #   - All other keys come from this data section as direct values
  data:
    SERVICE_NAME: portkeyenterprise
    PORT: "8787"
    LOG_STORE: 
    MONGO_DB_CONNECTION_URL: 
    MONGO_DATABASE: 
    MONGO_COLLECTION_NAME:
    MONGO_GENERATIONS_HOOKS_COLLECTION_NAME:
    LOG_STORE_REGION: 
    LOG_STORE_ACCESS_KEY: 
    LOG_STORE_SECRET_KEY: 
    LOG_STORE_GENERATIONS_BUCKET: 
    LOG_STORE_BASEPATH: 
    LOG_STORE_AWS_ROLE_ARN:
    LOG_STORE_AWS_EXTERNAL_ID:
    AWS_ASSUME_ROLE_ACCESS_KEY_ID:
    AWS_ASSUME_ROLE_SECRET_ACCESS_KEY:
    AWS_ASSUME_ROLE_REGION:
    AZURE_AUTH_MODE: 
    AZURE_MANAGED_CLIENT_ID: 
    AZURE_STORAGE_ACCOUNT: 
    AZURE_STORAGE_KEY: 
    AZURE_STORAGE_CONTAINER:
    ANALYTICS_STORE: clickhouse
    ANALYTICS_STORE_ENDPOINT: 
    ANALYTICS_STORE_USER: 
    ANALYTICS_STORE_PASSWORD: 
    ANALYTICS_LOG_TABLE: 
    ANALYTICS_FEEDBACK_TABLE: 
    CACHE_STORE: redis
    REDIS_URL: redis://redis:6379
    REDIS_TLS_ENABLED: "false"
    REDIS_MODE: 
    PORTKEY_CLIENT_AUTH: 
    ORGANISATIONS_TO_SYNC: 
    FINETUNES_BUCKET: 
    LOG_EXPORTS_BUCKET: 
    FINETUNES_AWS_ROLE_ARN: 
    SERVER_MODE: ""
    MCP_PORT: "8788"
    MCP_GATEWAY_BASE_URL: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8787
  containerPort:
  additionalLabels: {}
  annotations: {}

ingress:
  enabled: false
  hostname: ""
  ingressClassName: "nginx"
  annotations: {}
  labels: {}
  tls: []
  # Set to true for host-based routing (separate hostnames for gateway and MCP)
  # Set to false for path-based routing (same hostname, different paths)
  hostBased: false
  # MCP hostname (only used when hostBased is true)
  # Defaults to "mcp.{hostname}" if not specified
  mcpHostname: ""
  # MCP path (only used when hostBased is false)
  # Defaults to "/mcp" if not specified
  mcpPath: "/mcp"
  # Gateway path (only used when hostBased is false)
  # Defaults to "/" if not specified
  gatewayPath: "/"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /v1/health
    port: 8787
  initialDelaySeconds: 5
  periodSeconds: 60
  timeoutSeconds: 3
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /v1/health
    port: 8787
  initialDelaySeconds: 5
  periodSeconds: 60
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      podScaleUpValue: 2
      percentScaleUpValue: 100
      periodSeconds: 2
    scaleDown:
      stabilizationWindowSeconds: 300
      podScaleDownValue: 1
      periodSeconds: 60

# Additional volumes on the output Deployment definition.
volumes: []
# - name: shared-folder
#   configMap:
#     name: resource-config

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: shared-folder
#   mountPath: /etc/shared/document_db.pem
#   subPath: document_db.pem

extraContainerConfig: {}

topologySpreadConstraints: []

nodeSelector: {}

tolerations: []

affinity: {}

# Pod-level hostAlias configuration
# Example:
# hostAlias:
#   - ip: "192.168.1.100"
#     hostnames:
#       - "example.com"
#       - "www.example.com"
hostAlias: []

# if you want to restart instance automatically
autoRestart: false

# Optional: Grace period for pod termination (in seconds)
# terminationGracePeriodSeconds: 30
terminationGracePeriodSeconds:


dataservice:
  name: "dataservice"
  enabled: false
  containerPort: 8081
  finetuneBucket: ""
  logexportsBucket: ""
  env:
    DEBUG_ENABLED: false
    SERVICE_NAME: "portkeyenterprise-dataservice"
  deployment:
    autoRestart: true
    replicas: 1
    labels: {}
    selectorLabels: {}
    annotations: {}
    podSecurityContext: {}
    securityContext: {}
    resources: {}
    startupProbe:
      httpGet:
        path: /health
        port: 8081
      initialDelaySeconds: 60
      failureThreshold: 3
      periodSeconds: 10
      timeoutSeconds: 1
    livenessProbe:
      httpGet:
        path: /health
        port: 8081
      failureThreshold: 3
      periodSeconds: 10
      timeoutSeconds: 1
    readinessProbe:
      httpGet:
        path: /health
        port: 8081
      failureThreshold: 3
      periodSeconds: 10
      timeoutSeconds: 1
    extraEnv: []
    extraContainerConfig: {}
    topologySpreadConstraints: []
    nodeSelector: {}
    tolerations: []
    affinity: {}
    volumes: []
    volumeMounts: []
    # Pod-level hostAlias configuration for dataservice
    # Example:
    # hostAlias:
    #   - ip: "192.168.1.100"
    #     hostnames:
    #       - "example.com"
    #       - "www.example.com"
    hostAlias: []
  service:
    type: ClusterIP
    port: 8081
    labels: {}
    annotations: {}
    loadBalancerSourceRanges: []
    loadBalancerIP: ""
  serviceAccount:
    create: true
    name: ""
    labels: {}
    annotations: {}
  autoscaling:
    enabled: false
    createHpa: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleUp:
        stabilizationWindowSeconds: 0
        podScaleUpValue: 2
        percentScaleUpValue: 100
        periodSeconds: 2
      scaleDown:
        stabilizationWindowSeconds: 300
        podScaleDownValue: 1
        periodSeconds: 60

# Redis-specific configuration section
redis:
  name: "redis"  
  serviceType: NodePort  
  servicePort: 6379
  containerPort: 6379
  resources: {}

# MinIO configuration section
minio:
  name: "minio"
  enabled: false
  apiPort: 9000
  consolePort: 9001
  authKey:
    create: true
    existingSecret: ""
    accessKey: "minioadmin"
    secretKey: "minioadmin123"
  statefulSet:
    labels: {}
    annotations: {}
    podSecurityContext: {}
    securityContext: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  service:
    type: ClusterIP
    labels: {}
    annotations: {}
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""
    accessMode: ReadWriteOnce

# Milvus configuration section
milvus:
  enabled: false
  etcd:
    port: 2379
    env:
      autoCompactionMode: revision
      autoCompactionRetention: "1000"
      quotaBackendBytes: "4294967296"
      snapshotCount: "50000"
    persistence:
      enabled: true
      size: 10Gi
      storageClassName: ""
    service:
      serviceType: ClusterIP
      labels: {}
      annotations: {}
    resources: {}
    statefulSet:
      labels: {}
      annotations: {}
      podSecurityContext: {}
      securityContext: {}
      nodeSelector: {}
      tolerations: []
      affinity: {}
  milvus:
    grpcPort: 19530
    httpPort: 9091
    persistence:
      enabled: true
      size: 10Gi
      storageClassName: ""
      accessMode: ReadWriteOnce
    service:
      serviceType: ClusterIP
      labels: {}
      annotations: {}
    resources: {}
    statefulSet:
      labels: {}
      annotations: {}
      podSecurityContext: {}
      securityContext: {}
      nodeSelector: {}
      tolerations: []
      affinity: {}