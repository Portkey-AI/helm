{{- if and .Values.backend.autoscaling.enabled .Values.backend.autoscaling.createHpa }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "portkey.fullname" . }}-{{ .Values.backend.name }}
  labels:
    {{- include "portkey.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "portkey.fullname" . }}-{{ .Values.backend.name }}
  minReplicas: {{ .Values.backend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.backend.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.backend.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.backend.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.backend.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.backend.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.backend.autoscaling.behavior.scaleUp.stabilizationWindowSeconds | default 0 }}
      policies:
      - type: Pods
        value: {{ .Values.backend.autoscaling.behavior.scaleUp.podScaleUpValue | default 4 }}
        periodSeconds: {{ .Values.backend.autoscaling.behavior.scaleUp.periodSeconds | default 15 }}
      - type: Percent
        value: {{ .Values.backend.autoscaling.behavior.scaleUp.percentScaleUpValue | default 100 }}
        periodSeconds: {{ .Values.backend.autoscaling.behavior.scaleUp.periodSeconds | default 15 }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.backend.autoscaling.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
      - type: Pods
        value: {{ .Values.backend.autoscaling.behavior.scaleDown.podScaleDownValue | default 1 }}
        periodSeconds: {{ .Values.backend.autoscaling.behavior.scaleDown.periodSeconds | default 60 }}
{{- end }}