frontend:
  name: "frontend"
  containerPort: 80
  deployment:
    autoRestart: true
    replicas: 1
    labels: {}
    annotations: {}
    podSecurityContext: {}
    securityContext: {}
    # resources:
    #   limits:
    #     cpu: 1000m
    #     memory: 1Gi
    #   requests:
    #     cpu: 200m
    #     memory: 500Mi
    # startupProbe:
    #   httpGet:
    #     path: /
    #     port: 80
    #   failureThreshold: 10
    #   periodSeconds: 10
    #   timeoutSeconds: 10
    # livenessProbe:
    #   httpGet:
    #     path: /
