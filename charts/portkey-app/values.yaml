# Default values

portkey:
  labels: {}
  annotations: {}

# -- Provide a name in place of `portkey`
nameOverride: ""
# -- String to fully override `"portkey.fullname"`
fullnameOverride: ""
# -- Annotations that will be applied to all resources created by the chart
commonAnnotations: {}
# -- Labels that will be applied to all resources created by the chart
commonLabels: {}
# -- Common environment variables that will be applied to all deployments/statefulsets created by the chart. Be careful not to override values already specified by the chart.
commonEnv: []

imageCredentials:
  - name: portkeyenterpriseregistrycredentials
    create: true
    registry: https://index.docker.io/v1/
    username: ""
    password: ""
imagePullSecrets: [portkeyenterpriseregistrycredentials]

images:
   # -- Secrets with credentials to pull images from a private registry. Specified as name: value.
  
  backendImage:
    repository: "docker.io/portkeyai/backend"
    pullPolicy: Always
    tag: "latest"
  frontendImage:
    repository: "docker.io/portkeyai/frontend"
    pullPolicy: Always
    tag: "latest"
  dataserviceImage:
    repository: "docker.io/portkeyai/data-service"
    pullPolicy: Always
    tag: "latest"
  gatewayImage:
    repository: "docker.io/portkeyai/gateway_enterprise"
    pullPolicy: Always
    tag: "latest"
  mysqlImage:
    repository: "docker.io/mysql"
    pullPolicy: IfNotPresent
    tag: "8.1"
  redisImage:
    repository: "docker.io/redis"
    pullPolicy: IfNotPresent
    tag: "alpine"
  clickhouseImage:
    repository: "docker.io/clickhouse/clickhouse-server"
    pullPolicy: IfNotPresent
    tag: "latest"

ingress:
  enabled: true
  hostname: ""
  subdomain: ""
  ingressClassName: "nginx"
  annotations: {}
  labels: {}
  tls: []

apiIngress:
  enabled: true
  hostname: ""
  subdomain: ""
  ingressClassName: "nginx"
  annotations: {}
  labels: {}
  tls: []

gatewayIngress:
  enabled: true
  hostname: ""
  subdomain: ""
  ingressClassName: "nginx"
  annotations: {}
  labels: {}
  tls: []

config:
  existingSecretName: ""
  defaultGatewayURL: ""
  defaultGatewayClientAuth: ""
  jwtPrivateKey: "abcd"
  
  noAuth:
    enabled: true

  oauth:
    enabled: false
    oauthClientId: ""
    oauthIssuerUrl: ""
    oauthClientSecret: ""
    oauthRedirectURI: ""

  smtp:
    enabled: false
    smtpHost: ""
    smtpPort: ""
    smtpUser: ""
    smtpPassword: ""
    smtpFrom: ""

# -- Log storage configuration
# Used to store raw inputs & outputs of all requests going through portkey
# We support all S3 and mongo compliant store, AWS s3, Azure blob storage, and GCS, R2, Wasabi, NetApp,etc and MongoDB, AWS DocumentDB
# You can also use s3 via AWS IAM Assume Role if you s3 buckets are in a different account.
# logStorage:
  # -- S3 specific configuration
logStorage:
  logStore: ""
  s3Compat:
    enabled: false
    LOG_STORE_ACCESS_KEY: ""
    LOG_STORE_SECRET_KEY: ""
    LOG_STORE_REGION: ""
    LOG_STORE_GENERATIONS_BUCKET: ""
    LOG_STORE_BASEPATH: ""
  mongo:
    enabled: false
    MONGO_DB_CONNECTION_URL: ""
    MONGO_DATABASE: ""
    MONGO_COLLECTION_NAME: ""
    MONGO_GENERATION_HOOKS_COLLECTION_NAME: ""
  s3Assume:
    enabled: false   
    LOG_STORE_ACCESS_KEY: ""
    LOG_STORE_SECRET_KEY: ""
    LOG_STORE_AWS_ROLE_ARN: ""
    LOG_STORE_AWS_EXTERNAL_ID: ""
    LOG_STORE_REGION: ""
    LOG_STORE_GENERATIONS_BUCKET: ""
  azure:
    enabled: false
    AZURE_AUTH_MODE: ""
    AZURE_MANAGED_CLIENT_ID: ""
    AZURE_STORAGE_ACCOUNT: ""
    AZURE_STORAGE_KEY: ""
    AZURE_STORAGE_CONTAINER: ""

bedrockAssumed:
  enabled: false
  AWS_ASSUME_ROLE_ACCESS_KEY_ID: ""
  AWS_ASSUME_ROLE_SECRET_ACCESS_KEY: ""
  AWS_ASSUME_ROLE_REGION: ""

backend:
  name: "backend"
  containerPort: 8080
  deployment:
    autoRestart: true
    replicas: 1
    labels: {}
    annotations: {}
    podSecurityContext: {}
    securityContext: {}
    # resources:
    #   limits:
    #     cpu: 1000m
    #     memory: 1Gi
    #   requests:
    #     cpu: 200m
    #     memory: 500Mi
    startupProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 60
      failureThreshold: 3
      periodSeconds: 10
      timeoutSeconds: 1
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
      failureThreshold: 3
      periodSeconds: 10
      timeoutSeconds: 1
    readinessProbe:
      httpGet:
        path: /health
        port: 8080
      failureThreshold: 3
      periodSeconds: 10
      timeoutSeconds: 1
    extraContainerConfig: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    volumes: []
    volumeMounts: []
  service:
    type: ClusterIP
    port: 8080
    labels: {}
    annotations: {}
    loadBalancerSourceRanges: []
    loadBalancerIP: ""
  serviceAccount:
    create: true
    name: ""
    labels: {}
    annotations: {}
  autoscaling:
    enabled: true
    createHpa: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

gateway:
  name: "gateway"
  enabled: true
  containerPort: 8787
