apiVersion: v1
kind: Secret
metadata:
  name: {{ include "portkey.gatewaySecretsName" .}}
  labels:
    {{- include "portkey.labels" . | nindent 4 }}
  annotations:
    {{- include "portkey.annotations" . | nindent 4 }}
type: Opaque
data:
  logStoreAccessKey: {{ .Values.config.s3.AWS_ACCESS_KEY_ID | b64enc }}
  logStoreSecretKey: {{ .Values.config.s3.AWS_SECRET_ACCESS_KEY | b64enc }}
  awsAssumeRoleAccessKeyId: {{ .Values.config.s3_assume.AWS_ASSUME_ROLE_ACCESS_KEY_ID | b64enc }}
  awsAssumeRoleSecretAccessKey: {{ .Values.config.s3_assume.AWS_ASSUME_ROLE_SECRET_ACCESS_KEY | b64enc }}
  azureStorageKey: {{ .Values.config.azure.AZURE_STORAGE_ACCOUNT | b64enc }}
  portkeyClientAuth: {{ .Values.config.clientAuth | b64enc }}